<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="../components/login-button.css">
    <link rel="stylesheet" href="../components/star-animation.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>


    <div class="box">

        <div class="login-window">
            <div class="login-window-title">
                <h1>Register</h1>
                <h3 id="">Welcome to College Buddy!</h3>
            </div>
            <div class="process-bar">
                <div class="process-content"></div>
            </div>


            <form action="">
                <input id="name-id-field" type="text" placeholder="Name">
                <input id="email-id-field" type="email" placeholder="Email Address">
                <input id="password-id-field" type="password" placeholder="Password">
                <input id="phone-id-field" type="text" placeholder="Phone No">
                <div id="submit-btn">Continue</div>
                <p>Already a member? <a href="../login-page/login.html"><span>Login Here</span></a></p>
                <div class="or-div">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                <div class="google">
                    <img src="../../resources/svgs/google-logo.svg" alt="">
                    <p>Continue with Google</p>
                </div>
            </form>


            <div id="form2">
                <select name="college">
                    <option value="null">Select your university or college</option>
                    <option value="Aryabhatta Knowledge University
        ">Aryabhatta Knowledge University
                    </option>
                    <option value="Bhupendra Narayan Mandal University
        ">Bhupendra Narayan Mandal University.
                    </option>
                    <option value="Bihar Agricultural University">Bihar Agricultural University</option>
                    <option value="Bihar Animal Sciences University
          ">Bihar Animal Sciences University
                    </option>
                    <option value="B. R. Ambedkar Bihar University
          ">B. R. Ambedkar Bihar University
                    </option>
                    <option value="Bihar Engineering University
          ">Bihar Engineering University
                    </option>
                    <option value="PATLIPUTRA UNIVERSITY, PATNA
          ">PATLIPUTRA UNIVERSITY, PATNA
                    </option>
                </select>
                <select name="course">
                    <option value="null">What is your course? </option>
                    <option value="bca
        ">BCA (Bachelor in Computer Application)
                    </option>
                    <option value="mca
        ">MCA (Master in Computer Application)
                    </option>
                    <option value="btech">B.Tech (Bachelor of Technology )</option>
                    <option value="bscit
          ">BSc IT (Bachelor of Science in Information Technology)
                    </option>
                    <option value="B.Com
          ">B.Com
                    </option>
                    <option value="BBA
          ">BBA
                    </option>
                </select>
                <select name="course">
                    <option value="null">In which semester you are in? </option>
                    <option value="1sem
        ">1st Semester
                    </option>
                    <option value="2sem
        ">2nd Semester
                    </option>
                    <option value="3sem">3rd Semester</option>
                    <option value="4sem
          ">4th Semester
                    </option>
                    <option value="5sem">5th Semester</option>
                    <option value="6sem">6th Semester</option>
                    <option value="6sem">7th Semester</option>
                    <option value="6sem">8th Semester</option>
                </select>
                <div id="submit-btn">Start Learning Now</div>
                <p>Go back to previous step</p>
            </div>

        </div>

    </div>
    <div class="signup-space">
        <div class="signup-stars"></div>
        <div class="signup-stars"></div>
        <div class="signup-stars"></div>
        <div class="signup-stars"></div>
        <div class="signup-stars"></div>
        <div class="signup-stars"></div>
    </div>


    <script src="register.js"></script>

</body>

</html>
